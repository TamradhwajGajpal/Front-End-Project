<!DOCTYPE html>
<html lang="en">
<head>
<title>Cab Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Cab Booking Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
<link rel="stylesheet" href="css/jquery-ui.css" />
</head>
<script src="js/index.js"></script>
<body>
<div class="header">
	<h1>Cab Booking Form</h1>
</div>
<div class="w3-main">
	<div class="about-bottom">
		<div class="w3l_about_bottom_right two">
			<h2 class="tittle"><img src="images/cab.png" alt=""><span>Book Cab Now</span></h2>
			<div class="book-form">
			    <form action="#"  name="bookcab" onsubmit="return book()" method="POST">
					<div class="form-date-w3-agileits">
						<div class="form-agileits">
							<label> Name :</label>
						</div>
						<div class="form-agileits-2">
							<input type="text" name="name" id="name" placeholder="Your Name">
						</div>
						<div class="clear"> </div>
					</div>
					<div class="form-date-w3-agileits second-agile">
						<div class="form-agileits">
							<label> Phone Number :</label>
						</div>
						<div class="form-agileits-2">
							<input type="text" name="contact" placeholder="Your Phone Number" id="contact">
						</div>
					</div>
					<div class="form-date-w3-agileits">
						<div class="form-agileits">
							<label> Pickup Location :</label>
						</div>
						<div class="form-agileits-2">
							<input type="text" name="source" placeholder="Enter an origin location" id="source">
						</div>
						<div class="clear"> </div>
					</div>
					<div class="form-date-w3-agileits">
						<div class="form-agileits">
							<label> Drop Location :</label>
						</div>
						<div class="form-agileits-2">
							<input type="text" name="destination" placeholder="Enter a destination location" id="destination">
						</div>
						<div class="clear"> </div>
					</div>
					<div class="form-date-w3-agileits">
						<div class="form-agileits">
							<label>Pickup Date :</label>
						</div>
						<div class="form-agileits-2">
							<input  id="datepicker" name="date" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}">
						</div>	
						<div class="clear"> </div>						
					</div>
					<div class="form-date-w3-agileits">
						<div class="form-agileits">
							<label>Pickup Time :</label>
						</div>
						<div class="form-agileits-2">
							<input type="text" id="timepicker" name="Time" class="timepicker form-control" value="Hrs:Min">	
						</div>
						<div class="clear"> </div>
					</div>
					<div class="make">
						  <input type="submit" value="Book My Cab">
					</div>
				</form>
			</div>
		</div>
		<div class="clear"> </div>
	</div>
</div>
<!-- //Main -->

<!-- footer -->
<div class="footer-w3l">
	<p>&copy; 2017 Cab Booking Form. All rights reserved | Design by Tamradhwaj Gajpal</a></p>
</div>
<!-- //footer -->

	<!-- js-scripts-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		
		<!-- Time -->
		<script type="text/javascript" src="js/wickedpicker.js"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>
		<!-- //Time -->
		
			<!-- Calendar -->
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
	<!-- //js-scripts-->
	
</body>
</html>
